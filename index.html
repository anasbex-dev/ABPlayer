<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="video-wrapper">
    <video id="video" playsinline webkit-playsinline></video>

    <div id="loadingOverlay">
      <div id="lottieLoading"></div>
    </div>

    <div class="controls">
      <button id="playBtn">
        <img id="playIcon" src="icons/play.png" alt="Play/Pause">
      </button>

      <button onclick="skip(-10)">
        <img src="icons/backward.png" alt="Rewind 10s">
      </button>

      <button onclick="skip(10)">
        <img src="icons/forward.png" alt="Forward 10s">
      </button>

      <input type="range" id="progressBar" value="0" min="0" max="100" step="0.1">

      <span id="timeLabel">00:00 / 00:00</span>

      <button onclick="toggleFullscreen()">
        <img src="icons/fullscreen.png" alt="Fullscreen">
      </button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
  <script src="player.js"></script>
</body>
</html>
